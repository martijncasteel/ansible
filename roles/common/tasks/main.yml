  become: yes
  
  community.general.timezone:
    name: Europe/Amsterdam

- name: community.general.ufw
  become: yes

  community.general.ufw:
    rule: allow
    name: OpenSSH

- name: community.general.ufw
  become: yes
  
  community.general.ufw:
    state: enabled
